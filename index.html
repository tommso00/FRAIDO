<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Fraido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="Logo Fraido" style="height:80px;">

        <h1>Benvenuti da FRAIDO</h1>
        <nav>
            <ul>
                <li><a href="#chi-siamo">Chi siamo</a></li>
                <li><a href="#servizi">Servizi</a></li>
                <li><a href="#contatti">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <section id="chi-siamo">
        <h2>Chi siamo</h2>
        <p>Start up che si occupa di prototipazione di un dispositivo medico per la gestione delle vie aeree difficili</p>
    </section>
    <section id="servizi">
        <h2>Cose</h2>
        <ul>
            <li>Cose 1</li>
            <li>Cose 2</li>
        </ul>
    </section>
    <section id="contatti">
        <h2>Contatti</h2>
        <form action="mailto:info@startupxyz.it" method="post">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="messaggio" placeholder="Messaggio"></textarea>
            <button type="submit">Invia</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Fraido</p>
    </footer>
</body>
</html>
